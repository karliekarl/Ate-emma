<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday ‚Ä¢ <span id="pageTitleFallback">Celebration</span></title>

  <!-- Favicons are optional -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8E%89%3C/text%3E%3C/svg%3E">

  <!-- Google Fonts: geometric sans for headings + rounded sans for body -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="preload" as="image" href="assets/ate1.jpg" imagesrcset="assets/ate1.jpg 800w" imagesizes="100vw">

  <link rel="stylesheet" href="ates.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="topbar glass" role="banner">
    <div class="topbar__left">
      <div class="logo" aria-hidden="true">üéâ</div>
      <h1 class="topbar__title" id="topbarTitle">Happy Birthday!</h1>
    </div>
      <div class="player" aria-label="Background music controls">
        <button class="btn btn--primary" id="playPause" aria-label="Play music" data-state="paused">
          ‚ñ∂Ô∏è <span class="sr-only">Play</span>
        </button>
        <input
          id="seek"
          type="range"
          min="0"
          max="100"
          value="0"
          step="1"
          aria-label="Seek through track"
        />
        <div class="time" aria-hidden="true"><span id="currentTime">0:00</span> / <span id="duration">0:00</span></div>
        <button class="icon-btn" id="muteToggle" aria-label="Toggle mute">
          üîà
        </button>
        <label class="sr-only" for="volume">Volume</label>
        <input
          id="volume"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          aria-label="Volume"
        />
        <span id="musicStatus" class="music-status" aria-live="polite">Music off</span>
      </div>
    </div>

    <audio id="bgAudio" preload="metadata" src="assets/audio/bg-music.mp3"></audio>
  </header>

  <main id="main" tabindex="-1">
    <section class="hero" aria-label="Birthday greeting hero">
      <div class="hero__content glass">
        <h2 class="hero__title" id="heroTitle">Happy Birthday!</h2>
        <p class="hero__date" id="heroDate"></p>
        <p class="hero__typewriter" id="typewriter" aria-live="polite"></p>

        <button class="btn btn--secondary" id="confettiReplay" aria-label="Replay confetti" hidden>Replay</button>
      </div>

      <canvas class="confetti" id="confettiCanvas" aria-hidden="true"></canvas>

      <div class="scroll-hint" aria-hidden="true">
        <span>Scroll for memories</span>
        <span class="arrow">‚Üì</span>
      </div>
    </section>

    <section class="section" id="gallery" aria-labelledby="galleryHeading">
      <div class="section__header">
        <h3 class="section__title" id="galleryHeading">Photo Gallery</h3>
      </div>
      <div class="gallery" id="galleryGrid" aria-live="polite"></div>

      <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer" aria-hidden="true">
        <button class="lightbox__close" id="lightboxClose" aria-label="Close viewer">√ó</button>
        <button class="lightbox__nav lightbox__prev" id="lightboxPrev" aria-label="Previous image">‚Äπ</button>
        <div class="lightbox__stage">
          <img id="lightboxImage" alt="" />
          <p id="lightboxCaption"></p>
        </div>
        <button class="lightbox__nav lightbox__next" id="lightboxNext" aria-label="Next image">‚Ä∫</button>
      </div>
    </section>

    <!-- Message Wall -->
    <section class="section" id="messages" aria-labelledby="messagesHeading">
      <div class="section__header">
        <h3 class="section__title" id="messagesHeading">Message Wall</h3>
        <p class="section__subtitle">Warm wishes from family</p>
      </div>

      <div class="wall" id="messageWall" aria-live="polite"></div>

      <div class="section__actions">
        <button class="btn btn--primary" id="addWishBtn">Add your wish üíå</button>
      </div>

      <!-- Add Wish Modal -->
      <div class="modal" id="wishModal" role="dialog" aria-modal="true" aria-labelledby="wishTitle" aria-hidden="true">
        <div class="modal__content glass">
          <h4 id="wishTitle">Add your wish</h4>
          <form id="wishForm">
            <label for="wishName">Your name</label>
            <input id="wishName" name="wishName" type="text" required maxlength="40" autocomplete="name" />
            <label for="wishText">Your message</label>
            <textarea id="wishText" name="wishText" rows="3" required maxlength="160"></textarea>
            <div class="modal__actions">
              <button type="submit" class="btn btn--primary">Post wish</button>
              <button type="button" class="btn btn--ghost" id="wishCancel">Cancel</button>
            </div>
          </form>
          <button class="modal__close" id="wishClose" aria-label="Close modal">√ó</button>
        </div>
      </div>
      <div class="modal__backdrop" id="modalBackdrop" hidden></div>
    </section>

  
  <footer class="footer">
    <p>Made with üíô for <span id="footerName">you</span>.</p>
  </footer>

  <script src="atex.js" defer></script>
</body>
</html>
